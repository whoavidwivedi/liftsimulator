<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Lift Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4 md:p-8">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800">Lift Simulator</h1>

    <!-- Input Section -->
    <div class="bg-white p-4 md:p-6 rounded-lg shadow-md mb-8">
      <div class="flex flex-wrap gap-4 items-end">
        <div class="w-full md:w-auto">
          <label class="block text-sm font-medium text-gray-700 mb-1">Floors</label>
          <input type="number" id="numFloors" value="" min="2" max="20"
            class="w-full md:w-32 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="w-full md:w-auto">
          <label class="block text-sm font-medium text-gray-700 mb-1">Lifts</label>
          <input type="number" id="numLifts" value="" min="1" max="10"
            class="w-full md:w-32 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button id="generateBtn"
          class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition">
          Generate
        </button>
      </div>
      <div id="error-message" class="hidden w-full text-red-600 text-sm font-bold mt-2"></div>
    </div>

    <!-- Simulation Area -->
    <div id="simulation-root" class="hidden">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Live View</h2>
      <div id="simulation-container">
        <!-- Dynamic Content -->
      </div>
    </div>
  </div>

  <script src="lift.js"></script>
</body>

</html>
